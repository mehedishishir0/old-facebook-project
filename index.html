<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="Img/OIP.jpg" type="image/x-icon" />
    <title>Old Facebook</title>
  </head>
  <body>
    <header class="hedar-aria">
      <div class="contenar">
     <div class="w20">
            <div class="logo">
             <img src="Img/Facebook-Logo-1-.png" alt="facebook" width="200px" height="50px">
            </div>
         </div>
          <br>
         <div class="w80">
           <div class="login">
            <form action="#">
             <div class="w45 spaching">
               <div class="email">
                 <label for="emph">Email or Phone</label>
                 <br>
                 <input type="text" name="email" id="emph" required placeholder="Email or Phone">
               </div>
             </div>
             <div class="w45 spaching w45-s">
             <div class="password">
               <label for="password">Password</label>
              <br>
               <input type="password" id="password" name="pass" required placeholder="******">
               <br>
               <a href="#">Forget Password</a>
             </div>
             </div>

             <div class="w10">
                <br>
               <div class="login-icon">
                 <input type="submit" value="Log-In">
               </div>
             </div>
               </form>
        
            </div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="contenar">
      <div class="w50">
       <div class="facebook-help">
        <h3>Facebook Helps you conect and share with the <br> people in your life.</h3>
       </div>
       <div class="fbpic">
        <img src="Img/Facebook.png" alt="logo" width="70%">
       </div>
      </div>
      <div class="w50">
        <div class="create">
          <h1>Create an account</h1>
          <h3>It's free and always will be.</h3>
        </div>
      

      <div class="regi">
        <form  action="#" method="post">
           <div class="fl-name">
            <div class="w50 name-specing">
              <input  type="text" id="first-name" name="name" placeholder="First Name">
              
            </div>
            <div class="w50 lastname">
              <input  type="text" id="last-name" name="name" placeholder="Last Name">
            </div>
           </div>
           <input type="email" id="email" name="email" placeholder="Email" required>
           <input type="email" id="conform-email" name="conform-email" placeholder="Conform-Email" required>
           <input type="password" id="pass" name="pass" placeholder="Password" required>
           <div class="birthday">
            Birthday
            
           </div>
           <div class="birthday-selict">
            <div class="birth-tag">
              <select name="births" id="birthday">
                <option value="0">Day</option>
                <option value="1">1
                </option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="17">16</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
              <select name="dov-month" id="dob-month">
                <option value="">Month</option>
                <option value="Jan">Jun</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="mar">apr</option>
                <option value="may">may</option>
                <option value="jun">jun</option>
                <option value="jul">jul</option>
                <option value="aug">aug</option>
                <option value="sep">sep</option>
                <option value="oct">oct</option>
                <option value="nev">nov</option>
                <option value="dec">dec</option>
              </select>
              <select name="dob-year" id="dob-year">
                <option value="">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
              </select>
             </div>
              <div class="atag"><a href="#">why do i need to provide <br> my date of birth?</a></div>
            
             </div>
           <div class="gendar-text">
            <input type="radio" name="gen"   id="female">
            <label for="female">Female</label>
            <input type="radio" name="gen"   id="male">
            <label for="male">Male</label>
           </div>
             <p>By clicking create an account you agree to our <a href="#">trams</a> </p>
             <input type="submit" value="Create an account">
            </div>
        </form>
      
      <div class="create-page">
          <p><a href="#">Create a page</a> for  a celebrity, band or business</p>
        </div>
      </div>
    </div>
  </div>
    </div>
  </body>
</html>
